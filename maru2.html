svg {
	transform: rotate(-90deg);
}

circle {
    fill: transparent;
    stroke: #fffff0;
    stroke-width: 3;

	99.9%{ stroke-dasharray: 377 377; }

<script>
var N1=1000;
var N2=40;
$(function(){
	$('.cover1').addClass('cover0');
	$('.cover2').delay(500).queue(function(){
		$(this).addClass('cover0').dequeue();
		$('.cover3').addClass('cover3_a');

	});

		N1=N1-100;
		if(N1<300) N1=300;
		N2=N2+10;
		if(N2>120) N2=120;
		$('.point').animate({width: N2 ,height: N2 , opacity: 0}, N1).animate({width:'5px',height:'5px', opacity: 1}, 1);
	},0);
	setInterval(function(){
		$('#ld0').animate({bottom: '10px'}, 300).animate({bottom: '5px'}, 300).delay(3000);

		$('#ld12').delay(1800).animate({bottom: '10px'}, 300).animate({bottom: '5px'}, 300).delay(1200);
	});

});
