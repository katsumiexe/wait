svg {
	transform: rotate(-90deg);
}

circle {
    fill: transparent;
    stroke: #fffff0;
    stroke-width: 6;
    animation: circle 2s;

	0% { stroke-dasharray: 0 377; }
	99.9%{ stroke-dasharray: 377 377; }

<script src="./js/jquery-3.2.1.min.js"></script>
<script src="./js/jquery.easing.1.3.js"></script>
<script>
var N1=1000;
var N2=40;

$(function(){
	$('.cover1').addClass('cover0');
	$('.cover2').delay(500).queue(function(){
		$(this).addClass('cover0').dequeue();
		$('.cover3').addClass('cover3_a');
		$('.cover1').hide();
	});

	setInterval(function(){
		N1=N1-100;
		if(N1<100) N1=100;
		N2=N2+10;
		if(N2>120) N2=120;
		$('.point').animate({width: N2 ,height: N2 , opacity: 0}, N1).animate({width:'5px',height:'5px', opacity: 1}, 1);
	},0);

	$('.line_a').delay(1500).animate({height:'124px'}, 800);
	$('.line_c,.line_b').delay(2000).animate({height:'97px'}, 800);
	$('.line_d,.line_e,.line_f').delay(2500).animate({height:'60px'}, 500);
	$('.line_g').delay(2800).animate({width:'78px'}, 600);

});
