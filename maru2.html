.main_circle {
	position		:relative;
	width			:150px;
	height			:150px;
	border-radius	:50%;
	background		:linear-gradient(135deg, #aaaaaa, #888888);
	z-index			:100;
}

 .circle {
	position		: absolute;
	top				:0;
	left			:0;
	right			:0;
	bottom			:0;
	margin			:auto;
	border-radius	:50%;
	width			:120px;
	height			:120px;
	background		:linear-gradient(135deg, #00a000, #004000);
	border			:4px solid #fffff0;
	z-index			:101;
}

<script>
var N=1000;
$(function(){
	$('.cover1').addClass('cover0');
	$('.cover2').delay(500).queue(function(){
		$(this).addClass('cover0').dequeue();
		$('.cover3').addClass('cover3_a');
		$('.cover1').hide();
	});

	setInterval(function(){
		N=N-100;
		if(N<50) N=100;
		$('.point').animate({width:'30px',height:'30px', opacity: 0}, 1000).animate({width:'4px',height:'4px', opacity: 1}, 1);
	},N);

	$('.line_a').animate({height:'124px'}, 800);
	$('.line_c,.line_b').delay(500).animate({height:'94px'}, 800);
	$('.line_d,.line_e,.line_f').delay(1000).animate({height:'60px'}, 800);
	$('.line_g').delay(1500).animate({width:'78px'}, 800);

});
</script>
